<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI微积分助教</title>
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      opacity: 0.8;
    }

    .content {
      padding: 20px;
    }

    .upload-area {
      border: 2px dashed rgba(255,255,255,0.3);
      border-radius: 8px;
      padding: 30px 20px;
      text-align: center;
      margin-bottom: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .upload-area:hover {
      border-color: rgba(255,255,255,0.6);
      background: rgba(255,255,255,0.1);
    }

    .upload-area.dragover {
      border-color: #ffffff;
      background: rgba(255,255,255,0.2);
    }

    .upload-icon {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .upload-text {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .upload-hint {
      font-size: 12px;
      opacity: 0.7;
    }

    .file-input {
      display: none;
    }

    .btn {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 10px;
    }

    .btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .btn-primary {
      background: rgba(255,255,255,0.9);
      color: #333;
    }

    .btn-primary:hover {
      background: #ffffff;
    }

    .status {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 13px;
      display: none;
    }

    .status.success {
      background: rgba(76, 175, 80, 0.9);
    }

    .status.error {
      background: rgba(244, 67, 54, 0.9);
    }

    .status.info {
      background: rgba(33, 150, 243, 0.9);
    }

    .progress {
      width: 100%;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      overflow: hidden;
      margin: 10px 0;
      display: none;
    }

    .progress-bar {
      height: 100%;
      background: #ffffff;
      width: 0%;
      transition: width 0.3s ease;
    }

    .features {
      margin-top: 20px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 0;
      font-size: 13px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .feature-item:last-child {
      border-bottom: none;
    }

    .feature-icon {
      font-size: 16px;
    }

    .footer {
      text-align: center;
      padding: 15px;
      font-size: 11px;
      opacity: 0.6;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>📚 AI微积分助教</h1>
    <p>智能作业批改 · 错题解析</p>
  </div>

  <div class="content">
    <!-- 上传区域 -->
    <div class="upload-area" id="uploadArea">
      <div class="upload-icon">📄</div>
      <div class="upload-text">拖拽文件到这里或点击上传</div>
      <div class="upload-hint">支持 PDF、TXT、JPG、PNG 格式</div>
    </div>

    <input type="file" id="fileInput" class="file-input" accept=".pdf,.txt,.jpg,.jpeg,.png" multiple>

    <!-- 状态显示 -->
    <div class="status" id="status"></div>

    <!-- 进度条 -->
    <div class="progress" id="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- 功能按钮 -->
    <button class="btn btn-primary" id="openSidePanel">打开侧边栏</button>
    <button class="btn" id="viewHistory">查看历史记录</button>

    <!-- 功能介绍 -->
    <div class="features">
      <div class="feature-item">
        <span class="feature-icon">✏️</span>
        <span>手写识别与AI批改</span>
      </div>
      <div class="feature-item">
        <span class="feature-icon">🎯</span>
        <span>错题分析与解法指导</span>
      </div>
      <div class="feature-item">
        <span class="feature-icon">💡</span>
        <span>个性化学习建议</span>
      </div>
    </div>
  </div>

  <div class="footer">
    Version 1.0.0 · AI驱动的智能学习助手
  </div>

  <script src="index.js"></script>
</body>
</html>
